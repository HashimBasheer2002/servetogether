{% extends 'base.html'%}
{% block content%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Used Resource</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }



    .card {
    position:relative;
    left:680px;
    top:100px;
        max-width: 500px;
        width: 90%;
        background: #ffffff;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    h2 {
        margin-bottom: 30px;
        color: #2d3748;
        font-size: 1.8rem;
        font-weight: 600;
        text-align: center;
        position: relative;
        padding-bottom: 10px;
    }

    h2::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 4px;
        background: #4299e1;
        border-radius: 2px;
    }

    form {
        margin: 25px 0;
    }

    form p {
        margin-bottom: 20px;
    }

    form label {
        display: block;
        margin-bottom: 8px;
        color: #4a5568;
        font-weight: 500;
        font-size: 0.95rem;
    }

    form input, form select, form textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        font-size: 1rem;
        color: #2d3748;
        transition: all 0.3s ease;
        background-color: #f8fafc;
    }

    form input:focus, form select:focus, form textarea:focus {
        outline: none;
        border-color: #4299e1;
        box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
    }

    .btn {
        display: block;
        width: 100%;
        background: #4299e1;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        transition: all 0.3s ease;
        margin-top: 25px;
    }

    .btn:hover {
        background: #3182ce;
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(66, 153, 225, 0.2);
    }

    .link {
        display: inline-block;
        margin-top: 20px;
        color: #4299e1;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
        text-align: center;
        width: 100%;
    }

    .link:hover {
        color: #3182ce;
        text-decoration: none;
    }

    /* Error messages styling */
    .errorlist {
        color: #e53e3e;
        list-style: none;
        margin-bottom: 10px;
        font-size: 0.9rem;
    }

    @media (max-width: 768px) {
        .card {
            width: 95%;
            padding: 20px;
        }

        h2 {
            font-size: 1.5rem;
        }
    }

    @media (max-width: 480px) {
        .card {
            width: 100%;
            padding: 15px;
        }

        h2 {
            font-size: 1.25rem;
        }

        form input, form select, form textarea {
            padding: 10px;
        }

        .btn {
            padding: 10px 20px;
        }
    }
</style>
<body>
    <div class="card">
        <h2>Add a Used Resource</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Save Resource</button>
        </form>
        <a href="{% url 'used_resources_list' %}" class="link">View All Used Resources</a>
    </div>
</body>
</html>
<br><br><br><br><br><br><br><br>
{% endblock %}
