{% extends 'base.html' %}
{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* Centering the form container */
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f5f5;
            padding: 1rem;
        }

        /* Form Styling */
        .form {
            background: #ffffff;
            border-radius: 1rem;
            box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }

        /* Form Header */
        .form-header {
            background: linear-gradient(to right, #32de84, #1e88e5);
            padding: 1.5rem;
            text-align: center;
            color: #fff;
            font-size: 1.8rem;
            font-family: 'Roboto', sans-serif;
            font-weight: 600;
        }

        /* Form Content */
        .form-content {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* Input Styling */
        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: #616161;
            font-weight: bold;
        }

        .form-control {
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            padding: 0.75rem;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #1e88e5;
            box-shadow: 0 0 8px rgba(33, 150, 243, 0.2);
        }

        /* Submit Button */
        .submit-btn {


            background-color:#3CB371;
            border: none;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            padding: 0.75rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: #00FA9A;
        }

        /* Smaller Screens */
        @media (max-width: 480px) {
            .form {
                margin: 0 1rem;
            }

            .form-header {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form">
            <!-- Form Header -->
            <div class="form-header">Register</div>
            <div class="form-content">
                <!-- Signup Form -->
                <form method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group">
                            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div style="color: red; font-size: 0.8rem;">
                                    {{ field.errors|striptags }}
                                </div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <!-- Submit Button -->
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
