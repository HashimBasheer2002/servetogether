{% extends 'base.html'%}
{% block content %}
<style>
    .campaign-container {
        max-width: 800px;
        margin: 40px auto;
        padding: 30px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .campaign-title {
        color: #2c3e50;
        font-size: 2.5rem;
        margin-bottom: 30px;
        text-align: center;
        font-weight: 600;
        background: linear-gradient(45deg, #2c3e50, #3498db);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .campaign-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .campaign-form p {
        margin: 0;
    }

    .campaign-form label {
        display: block;
        margin-bottom: 8px;
        color: #2c3e50;
        font-weight: 500;
        font-size: 1.1rem;
    }

    .campaign-form input,
    .campaign-form textarea,
    .campaign-form select {
        width: 100%;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .campaign-form input:focus,
    .campaign-form textarea:focus,
    .campaign-form select:focus {
        outline: none;
        border-color: #3498db;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    .submit-btn {
        background: linear-gradient(45deg, #3498db, #2980b9);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 8px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 20px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
    }

    .back-link {
        display: inline-block;
        margin-top: 20px;
        color: #7f8c8d;
        text-decoration: none;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .back-link:hover {
        color: #2c3e50;
        transform: translateX(-5px);
    }

    /* Error messages styling */
    .errorlist {
        color: #e74c3c;
        list-style: none;
        padding: 0;
        margin: 5px 0;
        font-size: 0.9rem;
    }

    /* Help text styling */
    .helptext {
        display: block;
        color: #7f8c8d;
        font-size: 0.9rem;
        margin-top: 5px;
        font-style: italic;
    }
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Campaign</title>
</head>
<body>
    <div class="campaign-container">
        <h1 class="campaign-title">Create a New Campaign</h1>
        <form method="POST" class="campaign-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-btn">Create Campaign</button>
        </form>
        <a href="{% url 'campaign_list' %}" class="back-link">Campaign list</a>
    </div>
</body>
<br><br><br><br><br><br>
{% endblock %}
